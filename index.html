<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JARVIS Typing Fixer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 10px;
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
  <div class="fixed top-0 left-0 right-0 bg-gray-800 p-2 z-20">
    <h1 class="text-lg font-bold">JARVIS Typing Fixer</h1>
  </div>

  <div class="flex-1 p-4 overflow-y-auto mt-12" id="chatContainer"></div>

  <div class="p-4 bg-gray-800 sticky bottom-0">
    <div class="flex items-center">
      <textarea id="userInput"
                placeholder="अपना हिंदी डॉक्यूमेंट यहाँ पेस्ट करें (Kruti Dev में)"
                class="flex-1 px-4 py-2 rounded-l bg-gray-700 border border-gray-600 text-white outline-none focus:border-blue-500 h-24 resize-y"></textarea>
      <button onclick="sendMessage()"
              class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-r text-white font-semibold">
        सुधारें
      </button>
    </div>
  </div>

  <script>
    const chatContainer = document.getElementById("chatContainer");
    const input = document.getElementById("userInput");

    // Backend को जैसे ही frontend खुले, वैसे ही जगा दो
    window.addEventListener("load", () => {
      fetch("https://work-4ec6.onrender.com/ping")
        .then(() => console.log("Backend woken up!"))
        .catch(err => console.log("Wake up failed:", err));
    });

    function appendMessage(text, isUser = false) {
      const wrapper = document.createElement("div");
      wrapper.className = `my-2 flex ${isUser ? 'justify-end' : 'justify-start'}`;
      const msg = document.createElement("div");
      msg.className = `p-3 rounded-lg bg-${isUser ? 'blue' : 'gray'}-700 text-white max-w-[80%] break-words whitespace-pre-wrap`;
      msg.textContent = text;
      wrapper.appendChild(msg);
      chatContainer.appendChild(wrapper);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const userMsg = input.value.trim();
      if (!userMsg) return;

      appendMessage(userMsg, true);
      input.value = "";
      appendMessage("कृपया प्रतीक्षा करें...", false);

      try {
        const res = await fetch("https://work-4ec6.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMsg })
        });

        const data = await res.json();

        // Remove "कृपया प्रतीक्षा करें..." message
        const msgs = [...chatContainer.children];
        const waitMsg = msgs.find(div => div.textContent.includes("कृपया प्रतीक्षा करें"));
        if (waitMsg) waitMsg.remove();

        appendMessage(data.reply || "कोई जवाब नहीं मिला।", false);
      } catch (err) {
        appendMessage("त्रुटि: सर्वर से जुड़ नहीं सके।", false);
      }
    }
  </script>
</body>
</html>
