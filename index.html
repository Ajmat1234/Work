<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI GF - Pari</title>
</head>
<body>
  <h2>AI GF Pari se Baat Karo</h2>
  <button id="start">Start Talking</button>
  <p id="status">Status: Disconnected</p>
  <p id="ai-response"></p>

  <!-- Coqui TTS -->
  <script src="https://cdn.jsdelivr.net/npm/@coqui-ai/tts@latest/dist/tts.min.js"></script>

  <script>
    const ws = new WebSocket("wss://work-4ec6.onrender.com/ws");
    const startBtn = document.getElementById("start");
    const statusText = document.getElementById("status");
    const aiText = document.getElementById("ai-response");

    let recognition;

    ws.onopen = () => {
      statusText.textContent = "Status: Connected to Pari...";
    };

    ws.onmessage = async (event) => {
      const msg = event.data;
      aiText.textContent = "Pari: " + msg;
      await speakWithCoqui(msg);
    };

    async function speakWithCoqui(text) {
      const speaker = "vits/ljspeech"; // Coqui ka default female model
      const url = "https://models.silero.ai/v1/models/tts/tts_en"; // ya tum apna model bhi host kar sakte ho
      const audio = await window.TTS.speak({
        text: text,
        voice: speaker,
        streaming: true
      });
    }

    startBtn.onclick = () => {
      if (!('webkitSpeechRecognition' in window)) {
        alert('Speech Recognition not supported');
        return;
      }

      recognition = new webkitSpeechRecognition();
      recognition.lang = 'hi-IN';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();
      statusText.textContent = "Listening...";

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        statusText.textContent = "You: " + transcript;
        ws.send(transcript);
      };

      recognition.onerror = (event) => {
        console.error("Speech Error:", event);
        statusText.textContent = "Speech Error: " + event.error;
      };
    };
  </script>
</body>
</html>
